<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<body>
<form action="/new_game" method="post">
    <b>Game Type:</b><br>
    <input type="radio" name="game_type" value="three_by_three">3x3<br>
    <input type="radio" name="game_type" value="four_by_four">4x4<br>
    <input type="radio" name="game_type" value="five_by_five">5x5<br>
    <input type="radio" name="game_type" value="cube_three">3x3x3<br>
    <br>

    <b>Player X:</b><br>
    <input type="radio" name="player1" value="human">Human<br>
    <input type="radio" name="player1" value="easy_ai">Easy AI<br>
    <input type="radio" name="player1" value="medium_ai">Medium AI<br>
    <input type="radio" name="player1" value="unbeatable_ai">Unbeatable AI<br>

    <br><b>Player O:</b><br>
    <input type="radio" name="player2" value="human">Human<br>
    <input type="radio" name="player2" value="easy_ai">Easy AI<br>
    <input type="radio" name="player2" value="medium_ai">Medium AI<br>
    <input type="radio" name="player2" value="unbeatable_ai">Unbeatable AI<br>

    <br><input id= "submit_button" type="submit" name="submit" value="Start Game"/>
</form>
</body>
</html>
